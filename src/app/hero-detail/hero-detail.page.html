<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
      <ion-title>Tour of Heroes</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <div id="details" *ngIf="heroName">
        <h2> {{ heroName | uppercase }} details</h2>
        <p>id: {{ heroId }}</p>
        <p>
            <label for="">name: </label>
            <input type="text" [(ngModel)]="heroName">
        </p>
    </div>
</ion-content>
